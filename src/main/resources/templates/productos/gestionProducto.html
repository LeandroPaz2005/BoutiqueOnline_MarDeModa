<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Producto </title>
        <link rel="stylesheet" th:href="@{/css/estilo2.css}">
        <script th:src="@{/JS/script.js}"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>

        <header>
            <div class="top-message" id="mensaje-oferta"></div>
            <div class="header-content">
                <div class="logo">
                    <a th:href="@{/}">BOUTIQUE ONLINE MAR DE MODA</a>
                </div>
                <nav class="nav-buttons">
                    <div class="admin-dropdown">
                        <button class="admin-btn">Menú <i class="fas fa-caret-down"></i></button>
                        <div class="dropdown-content">
                            <a th:href="@{/productos/edit}">Registrar</a>
                            <a th:href="@{/productos/show}">tabla</a>
                            <a th:href="@{/}">Volver al Inicio</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <h1 class="product-title">Catálogo de Productos</h1>

            <div class="product-grid">
                <div class="card" th:each="producto : ${productos}">
                    <img class="card-img-top" th:src="@{/images/{img}(img=${producto.imagen})}" alt="Imagen del producto">
                    <div class="card-body">
                        <h4 th:text="${producto.nombre}">Nombre del producto</h4>
                        <p th:text="'Precio: S/ ' + ${producto.precio}">Precio del producto</p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{'/producto/detalle/' + ${producto.id}}" class="btn btn-success">Ver producto</a>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2025 Boutique Online Mar de Moda. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="https://wa.me" target="_blank" class="social-icon">
                    <span>WhatsApp</span>
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://www.tiktok.com" target="_blank" class="social-icon">
                    <span>TikTok</span>
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon">
                    <span>Instagram</span>
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>
    </body>
</html>
