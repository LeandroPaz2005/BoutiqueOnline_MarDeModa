<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mar de Moda</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="top-message" id="mensaje-oferta"></div>
        <div class="header-content">
            <div class="logo">
                <a th:href="@{/}">BOUTIQUE ONLINE MAR DE MODA</a>
            </div>
            <div class="nav-buttons">
                <a th:href="@{/registro}" class="btn">Regístrate</a>
                <a th:href="@{/carrito}" class="btn">Carrito</a>
            </div>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a th:href="@{/polos}">Polos</a></li>
                <li><a th:href="@{/blusas}">Blusas</a></li>
                <li><a th:href="@{/tops}">Tops</a></li>
                <li><a th:href="@{/otros}">Otros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="registro-usuario">
            <div class="formulario">
                <h2>Iniciar Sesión</h2><br>

                <!-- Mostrar mensaje de error si las credenciales son inválidas -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Usuario o contraseña inválidos</div>
                </div>

                <!-- Mostrar mensaje si el usuario cerró sesión -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Has cerrado sesión exitosamente</div>
                </div>

                <form th:action="@{/login}" method="post">
                    <label for="username">Correo electrónico:</label>
                    <input type="text" id="username" name="username" required placeholder="Digite su email ID"><br>

                    <label for="password">Contraseña:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required placeholder="Digite su contraseña">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div><br>

                    <button type="submit" class="btn" id="login-submit" name="login-submit">Ingresar</button>
                </form>
            </div>
            <div class="imagen-registro">
                <img src="img/ropa.jpg" alt="Ropa colgada">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Boutique Online Mar de Moda. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="https://wa.me" target="_blank" class="social-icon">
                <span>WhatsApp</span>
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.tiktok.com" target="_blank" class="social-icon">
                <span>TikTok</span>
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon">
                <span>Instagram</span>
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>
</body>
</html>
