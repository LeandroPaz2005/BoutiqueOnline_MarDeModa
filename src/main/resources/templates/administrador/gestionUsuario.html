<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administrador - Boutique Mar de Moda</title>

        <!-- Estilos y Scripts -->
        <link rel="stylesheet" th:href="@{/css/estilo2.css}">
        <script th:src="@{/JS/script.js}"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- ENCABEZADO -->
        <header>
            <div class="top-message" id="mensaje-oferta"></div>
            <div class="header-content">
                <div class="logo">
                    <a th:href="@{/}">BOUTIQUE ONLINE MAR DE MODA</a>
                </div>
                <nav class="nav-buttons">
                    <div class="admin-dropdown">
                        <button class="admin-btn">Menú <i class="fas fa-caret-down"></i></button>
                        <div class="dropdown-content">
                            <a th:href="@{/}">Dashboard</a>
                            <a th:href="@{/productos/gestionProducto}" >Producto</a>
                            <a th:href="@{/categorias}">Categoría</a>
                            <a th:href="@{/inventario}">Inventario</a>
                            <a th:href="@{/administrador/gestionUsuario}">Usuario</a>
                            <a th:href="@{/pedidos}">Pedidos</a>
                            <a th:href="@{/logout}">Cerrar Sesión</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="container mt-5">
            <h2 class="text-center">Lista de Usuarios</h2>
            <div class="mb-3 text-end">
                <a th:href="@{/usuarios/create}" class="btn btn-primary">Agregar Usuario</a>

            </div>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.apellido}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td>
                            <a th:href="@{/usuarios/edit/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/usuarios/delete/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Está seguro de eliminar este usuario?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- PIE DE PÁGINA -->
        <footer>
            <p>© 2025 Boutique Online Mar de Moda. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="https://wa.me" target="_blank" class="social-icon">
                    <span>WhatsApp</span>
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://www.tiktok.com" target="_blank" class="social-icon">
                    <span>TikTok</span>
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon">
                    <span>Instagram</span>
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>
    </body>
</html>
