<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Usuario - Boutique Mar de Moda</title>

        <!-- Estilos y Scripts -->
        <link rel="stylesheet" th:href="@{/css/estilo2.css}">
        <script th:src="@{/JS/script.js}"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script>
            .input - group input[type = "text"] {
            border - radius: 25px 0 0 25px;
            border: 1px solid #ccc;
            padding: 10px 20px;
            font - size: 16px;
            transition: box - shadow 0.3s ease;
            }

            .input - group input[type = "text"]:focus {
            box - shadow: 0 0 5px rgba(0, 128, 255, 0.5);
            border - color: #007bff;
            }

            .input - group button {
            border - radius: 0 25px 25px 0;
            background - color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            font - size: 16px;
            transition: background - color 0.3s ease;
            }

            .input - group button:hover {
            background - color: #0056b3;
            }

        </script>
    </head>
    <body>
        <!-- ENCABEZADO -->
        <header>
            <div class="top-message" id="mensaje-oferta"></div>
            <div class="header-content">
                <div class="logo">
                    <a th:href="@{/}">BOUTIQUE ONLINE MAR DE MODA</a>
                </div>
                <nav class="nav-buttons">
                    <div class="admin-dropdown">
                        <button class="admin-btn">Menú <i class="fas fa-caret-down"></i></button>
                        <div class="dropdown-content">
                            <a th:href="@{/}">Dashboard</a>
                            <a th:href="@{/productos/gestionProducto}" >Producto</a>
                            <a th:href="@{/categorias}">Categoría</a>
                            <a th:href="@{/inventario}">Inventario</a>
                            <a th:href="@{/administrador/gestionUsuario}">Usuario</a>
                            <a th:href="@{/pedidos}">Pedidos</a>
                            <a th:href="@{/logout}">Cerrar Sesión</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
    <body>

        <!-- Contenido principal -->
        <div class="container">
            <header class="jumbotron my-4">
                <h1 class="display-4">Bienvenido a Boutique Mar de MOda</h1>
                <p class="lead">Tu tienda de productos en línea</p>
            </header>


            <!-- Barra de búsqueda -->
            <div class="row mb-4">
                <div class="col-md-6 offset-md-3">
                    <form th:action="@{/home/buscar}" method="post" class="input-group">
                        <input type="text" name="nombre" class="form-control" placeholder="Buscar productos..." aria-label="Buscar productos">
                        <button class="btn btn-outline-secondary" type="submit">
                        </button>
                    </form>
                </div>
            </div>


            <!-- Mostrar productos -->
            <div class="row text-center">
                <div class="col-lg-3 col-md-6 mb-4" th:each="producto : ${productos}">
                    <div class="card h-100">
                        <img class="card-img-top" th:src="@{/images/{img}(img=${producto.imagen})}" alt="">
                        <div class="card-body">
                            <p class="card-text" th:text="${producto.nombre}"></p>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/home/Productohome/{id}(id=${producto.id})}" class="btn">Ver producto</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

    <!-- PIE DE PÁGINA -->
    <footer>
        <p>© 2025 Boutique Online Mar de Moda. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="https://wa.me" target="_blank" class="social-icon">
                <span>WhatsApp</span>
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.tiktok.com" target="_blank" class="social-icon">
                <span>TikTok</span>
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon">
                <span>Instagram</span>
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>
</body>
</html>
