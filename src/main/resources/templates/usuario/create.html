<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administrador - Boutique Mar de Moda</title>

        <!-- Estilos y Scripts -->
        <link rel="stylesheet" th:href="@{/css/estilo2.css}">
        <script th:src="@{/JS/script.js}"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- ENCABEZADO -->
        <header>
            <div class="top-message" id="mensaje-oferta"></div>
            <div class="header-content">
                <div class="logo">
                    <a th:href="@{/}">BOUTIQUE ONLINE MAR DE MODA</a>
                </div>
                <nav class="nav-buttons">
                    <div class="admin-dropdown">
                        <button class="admin-btn">Menú <i class="fas fa-caret-down"></i></button>
                        <div class="dropdown-content">
                            <a th:href="@{/}">Dashboard</a>
                            <a th:href="@{/productos/gestionProducto}" >Producto</a>
                            <a th:href="@{/categorias}">Categoría</a>
                            <a th:href="@{/inventario}">Inventario</a>
                            <a th:href="@{/administrador/gestionUsuario}">Usuario</a>
                            <a th:href="@{/pedidos}">Pedidos</a>
                            <a th:href="@{/logout}">Cerrar Sesión</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="container mt-5">
            <h2 class="text-center">Registrar Nuevo Usuario</h2>
            <form th:action="@{/usuarios/save}" th:object="${usuario}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" th:field="*{apellido}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" th:field="*{password}" class="form-control" required>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a th:href="@{/usuarios/gestionUsuario}" class="btn btn-secondary">Cancelar</a>
                </div>

                <div th:if="${esAdmin}">
                    <input type="hidden" name="roles[0].nombre" value="ROL_ADMIN" />
                    <p><strong>Rol asignado:</strong> Administrador</p>
                </div>

                <button type="submit">Guardar</button>
            </form>
        </div>
        <!-- PIE DE PÁGINA -->
        <footer>
            <p>© 2025 Boutique Online Mar de Moda. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="https://wa.me" target="_blank" class="social-icon">
                    <span>WhatsApp</span>
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://www.tiktok.com" target="_blank" class="social-icon">
                    <span>TikTok</span>
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon">
                    <span>Instagram</span>
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>
    </body>
</html>
